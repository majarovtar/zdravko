<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TEST</title>
    <style>
        /* General Styles */
        body {
            font-family: Arial, sans-serif;
            padding: 0;
            margin: 0;
            background-color: #f5f5f5;
            color: #333;
        }

        /* Center the app container */
        #app {
            max-width: 600px;
            margin: 50px auto;
            padding: 20px;
            background: white;
            border-radius: 8px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
        }

        h1 {
            font-size: 24px;
            margin-bottom: 20px;
            text-align: center;
        }

        /* Input field styles */
        #userPrompt {
            width: 100%;
            padding: 10px;
            font-size: 16px;
            margin-bottom: 15px;
            border: 1px solid #ccc;
            border-radius: 4px;
        }

        /* Button styles */
        #sendPrompt {
            display: inline-block;
            width: 100%;
            padding: 10px 15px;
            font-size: 16px;
            background-color: #28a745;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }

        #sendPrompt:hover {
            background-color: #218838;
        }

        /* Output box styles */
        #output {
            margin-top: 20px;
            padding: 15px;
            background: #f8f9fa;
            border: 1px solid #ddd;
            border-radius: 4px;
            min-height: 50px;
            font-size: 16px;
            color: #555;
        }

        /* Footer styles */
        footer {
            text-align: center;
            margin-top: 25px;
            font-size: 14px;
            color: #888;
        }
    </style>
</head>
<body>
<div id="app">
    <h1>TEST Z</h1>

    <!-- Input area -->
    <input type="text" id="userPrompt" placeholder="Type your message here..." />

    <!-- Button to submit the prompt -->
    <button id="sendPrompt">Send Message</button>

    <!-- Output area -->
    <div id="output">
        <!-- Responses will appear here -->
    </div>
</div>

<!-- Footer -->
<footer>
    <p>Made with ❤️ by Gemini</p>
</footer>

<!-- JavaScript -->
<script src="./gemini-test.js"></script>
</body>
</html>
